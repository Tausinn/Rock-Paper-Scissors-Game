<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, scissors game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="container">
        <h2>Computer: <span id="computer-move"></span></h2>
        <h2>You: <span id="your-move"></span></h2>
        <h2>Result: <span id="result"></span></h2>
        <button type="button" onclick="addEvent('Rock')">Rock</button>
        <button type="button" onclick="addEvent('Paper')">Paper</button>
        <button type="button" onclick="addEvent('Scissors')">Scissors</button>
        <p>Your Point = <span id="Point"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
